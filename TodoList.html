<!DOCTYPE html>
<html ng-app="BlogApplication">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.2/angular-messages.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div ng-controller="MainController">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>
          Title
        </th>
        <th>
          Completed
        </th>
      </thead>
      <tbody>
        <tr ng-repeat="item in blogs">
          <td ng-if="item.Completed == true" class="success">
            {{ item.Title }}
          </td>
          <td ng-if="item.Completed == false" class="danger">
            {{ item.Title }}
          </td>
          <td ng-if="item.Completed == true" class="success">
            <img src="imgs/green-tick.jpg" height="20" width="20" />
          </td>
          <td ng-if="item.Completed == false" class="danger">
            <img src="imgs/red-x.jpg" height="20" width="20"/>
          </td>
        </tr>  
        
      </tbody>
    </table>
  </div>  
</body>

</html>
